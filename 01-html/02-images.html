<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
       <figure>
        <img 
            src="https://placebear.com/200/300"
            alt="image of a polar bear"
            width="200"
            height="300"
            />
            <figcaption>Polarbear Rule!</figcaption>
        </figure>
        <figure>
          <img 
             src="https://placebear.com/g/200/300 "
             alt="image of a polar bear"
             width="200"
             height="300"
              />
             <figcaption>Polarbear-2 Rule!</figcaption>        
       </figure>
    </main>
  </body>
</html>
